<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IGNORED</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand page-scroll" href="#page-top">CSP - Course Switch and Placement</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <h:form class="navbar-form navbar-right" role="search" rendered="#{!userBean.isLoggedIn}">
                            <div class="form-group">
                                <h:inputText pt:type="email" value="#{userBean.email}" class="form-control" pt:placeholder="username" />
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{userBean.password}" class="form-control" pt:placeholder="password" />
                            </div>
                            <h:messages class="text-danger" />
                            <h:commandButton class="btn btn-warning" value="Login" action="#{userBean.login()}"/>
                        </h:form>
                        <h:form class="navbar-form navbar-right" role="search" rendered="#{userBean.isLoggedIn}">
                            <h:commandButton class="btn btn-warning" value="Logout" action="#{userBean.logout()}"/>
                        </h:form>

                        <ul class="nav navbar-nav navbar-right" style="display:#{userBean.isLoggedIn ? 'none' : 'default'}">
                            <li class="hidden">
                                <a href="#page-top"></a>
                            </li>
                            <li>
                                <h:link outcome="createAccount" class="page-scroll" value="Register" />
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </ui:composition>
    </h:body>
</html>
